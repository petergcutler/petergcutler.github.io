<article class="era-content-new">
  <div class="era-main-new" [@revealListItems]="revealList">
    <div class="era-item-new"
         *ngFor="let era of eras; index as i;"
         routerLink="/work/{{era.url}}">
      <img class="era-item-image-new"
           src="../assets/images/work/thumbnails/{{era.url}}.png"
           alt="{{era.display}}">
      <div class="era-item-title-new">{{era.display}}</div>
      <div class="era-item-subtitle-new">{{era.description}}</div>
    </div>
  </div>
</article>
